<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<main id="main-card">
  <picture id="left-side">
    <!--Needs to optimize image loading for different devices-->
    <img src="images/image-product-desktop.jpg" class="imagedesktop" alt="Chanel Perfume with a pair of tree branches. Desktop Version">
    <img src="images/image-product-mobile.jpg" class="imagemobile" alt="Chanel Perfume with a pair of tree branches. Mobile Version">
  </picture>
  <article id="right-side">
    <p class="perfume">PERFUME</p>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    <div id="price-container">
      <div id="discount">$149.99</div>
      <div id="price"><del>$169.99</del></div>
      <span class="sr-only">Old price $169.99</span>
    </div>
    <button><img class="cart-icon" src="images/icon-cart.svg" alt="Cart Icon">Add to Cart</button>
  </article>
</main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/XJuanRocksX" target="_blank">Andres</a>.
  </footer>
</body>
</html>
